<div class="search-container">
  <input #txtSearchTerm class="custom-input background-color text-color search-container_input"
    type="text" required placeholder="Enter your search term...">
  <div class="search-container_actions">
    <button class="custom-button custom-button_ok"
      (click)="sendSearchRequest(txtSearchTerm)">Search
    </button>
    <button class="custom-button custom-button_cancel"
      (click)="clear(txtSearchTerm)">Clear
    </button>
    <button class="custom-button custom-button_add"
      (click)="sendAddRequest()">Add
    </button>
  </div>
</div>
