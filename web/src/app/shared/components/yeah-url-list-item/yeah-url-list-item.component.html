<div class="item-container">
  <div class="item-container_top">
    <div class="item-container_top-url">
      {{ url.name }}
    </div>
    <div class="item-container_top-actions">
      <button class="item-container_top-action item-container_top-action-edit"
        (click)="editUrlItem()">EDIT
      </button>
      <button class="item-container_top-action item-container_top-action-delete"
        (click)="deleteUrlItem()">DELETE
      </button>
    </div>
  </div>
  <div class="item-container_bottom">
    <ng-content></ng-content>
  </div>
</div>
