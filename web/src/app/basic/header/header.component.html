<header>
  <div class="header-title" (click)="goToDashboard()">Yeah! Urls</div>
  <div *ngIf="showHeaderAreaForUserinformation" class="header-user">
    <div class="header-dropdown">
      <div class="header-user_text">{{ username }}</div>
      <div class="header-dropdown_content">
        <div class="header-dropdown_item" (click)="goToProfile()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path
              fill="#cfd6e0"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z"
            />
          </svg>
          <div class="header-dropdown_item-text">
            Profile
          </div>
        </div>
        <div class="header-dropdown_item" (click)="goToFavorites()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path
              fill="#cfd6e0"
              d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z"
            />
          </svg>
          <div class="header-dropdown_item-text">
            Favorites
          </div>
        </div>
        <hr class="header-dropdown_separator" />
        <div class="header-dropdown_item" (click)="openImport()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path
              fill="#cfd6e0"
              d="M17.05,14.22L19.88,17.05L22,14.93V22H14.93L17.05,19.88L14.22,17.05L17.05,14.22M12.33,18H12C7.58,18 4,16.21 4,14V17C4,19.21 7.58,21 12,21C12.39,21 12.77,21 13.14,21L14.22,19.92L12.33,18M17.54,11.89L19.29,13.64C19.73,13.21 20,12.62 20,12V9C20,10.13 19.06,11.16 17.54,11.88V11.89M4,9V12C4,14.21 7.58,16 12,16H12.45L16,12.47C14.7,12.83 13.35,13 12,13C7.58,13 4,11.21 4,9M12,3C7.58,3 4,4.79 4,7C4,9.21 7.58,11 12,11C16.42,11 20,9.21 20,7C20,4.79 16.42,3 12,3Z"
            />
          </svg>
          <div class="header-dropdown_item-text">
            Import
          </div>
        </div>
        <hr class="header-dropdown_separator" />
        <div class="header-dropdown_item" (click)="logout()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path
              fill="#cfd6e0"
              d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z"
            />
          </svg>
          <div class="header-dropdown_item-text">
            Logout
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
