<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Yeah! Urls Extension</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/popup.css">
  </head>
  <body>
    <div class="container">
      <div class="container-list">
        <label class="ppp-label" for="urlList">URL List</label>
        <ul id="urlList">
        </ul>
      </div>
      <div class="container-keywords">
        <input id="txtKeywords" class="opt-input ppp-input" type="text" placeholder="Enter your keywords..." required>
      </div>
      <div class="container-actions">
        <button id="btnCurrentUrl" class="opt-button opt-button_add ppp-button">get url</button>
        <button id="btnAllUrl" class="opt-button opt-button_add ppp-button_w">get urls</button>
        <button id="btnClear" class="opt-button opt-button_cancel ppp-button">clear</button>
        <button id="btnSave" class="opt-button opt-button_ok">save</button>
      </div>
      <div id="infoText" class="info"></div>
    </div>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
